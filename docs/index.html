<!-- 不蒜子计数初始值纠正 -->
<script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        var int = setInterval(fixCount, 100);
        var pvFixed = false;
        var uvFixed = false;

        function fixCount() {
            if (!pvFixed && $("#busuanzi_value_page_pv").html() != "") {
                pvFixed = true;
                $("#busuanzi_value_page_pv").html(parseInt($("#busuanzi_value_page_pv").html()) - 32);
            }
            if (!uvFixed && $("#busuanzi_value_site_uv").html() != "") {
                uvFixed = true;
                $("#busuanzi_value_site_uv").html(parseInt($("#busuanzi_value_site_uv").html()) - 219);
            }

            if (pvFixed && uvFixed) {
                clearInterval(int);
            }
        }
    });
</script>
